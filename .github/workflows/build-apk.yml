name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”§ Fix Kotlin Version
        run: |
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.24"/' android/build.gradle
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.24"/' android/app/build.gradle || true

      - name: ğŸ¤– Build Release APK
        run: |
          cd android
          chmod +x gradlew
          # ä½¿ç”¨ assembleRelease ç”¢ç”Ÿ Release ç‰ˆæœ¬
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Phone-Tools-Release-APK
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
