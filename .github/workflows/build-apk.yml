name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Prebuild
        run: npx expo prebuild --platform android

      - name: ğŸ”§ Fix Kotlin Version
        run: |
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.24"/' android/build.gradle
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.24"/' android/app/build.gradle || true

      - name: ğŸ“¦ Bundle Assets
        run: |
          npx expo export:embed --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/

      - name: ğŸ¤– Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
