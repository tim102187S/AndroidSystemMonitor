name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  smoke-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm


      - name: ğŸ“¦ Install dependencies
        run: npm install --no-audit --no-fund


      - name: ğŸ” Expo doctor
        run: npx expo-doctor

  build:
    runs-on: ubuntu-latest
    needs: smoke-check
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: npm install --no-audit --no-fund


      - name: ğŸ›  Prebuild
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”§ Fix Kotlin & Signing Config
        run: |
          # ä¿®æ­£ Kotlin ç‰ˆæœ¬
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.24"/' android/build.gradle
          # å¼·åˆ¶ Release ç‰ˆæœ¬ä½¿ç”¨ Debug ç°½å (è§£æ±ºæœªç°½åç„¡æ³•å®‰è£èˆ‡è·¯å¾‘å•é¡Œ)
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle || true

      - name: ğŸ¤– Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ” Check APK Location
        run: |
          echo "Listing APK files..."
          find android/app/build/outputs/apk/ -name "*.apk"

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Phone-Tools-Release-APK
          path: android/app/build/outputs/apk/release/*.apk
