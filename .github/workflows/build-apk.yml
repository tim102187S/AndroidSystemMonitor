name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: AndroidSystemMonitor/package-lock.json

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd AndroidSystemMonitor
          npm install

      - name: ğŸ›  Prebuild
        run: |
          cd AndroidSystemMonitor
          npx expo prebuild --platform android

      - name: ğŸ¤– Build APK
        run: |
          cd AndroidSystemMonitor/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: AndroidSystemMonitor/android/app/build/outputs/apk/debug/app-debug.apk
